<!DOCTYPE html>
<html>
<head>
	<title>Form HTML</title>

</head>
<style>body{
	background-color:lightblue;
	}
	
</style>

<body>
	<h1>Form HTML</h1>
	<font face="Arial" size="6">
	</font>

	<b>Name :</b>
	<input type="text" name="name"><br><br>

	<b>Gender :</b>
	<input type="radio" name="opsi" value="Man">Man
	<input type="radio" name="opsi" value="Woman">Woman<br><br>

	<b>Address :</b>
	<input type="text" name="address"><br><br>
	
	<b>Country :</b>
        <select name="country">
        <option selected>-- Select Group --</option>
        <option>Indonesia</option>
        <option>Turkey</option>
        <option>Japan</option>
        <option>Saudi</option>
      </select><br><br>

    <b>Email :</b>
	<input type="email" name="email"><br><br>

	<b>Photo :</b>
	<input type="file" id="pic" name="pic" style="display:none" onchange="document.getElementById('filename').value=this.value">
	<input type="text" id="filename">
	<input type="button" value="Browser" onclick="document.getElementById('pic').click()"><br><br>
	
	<b>Comment :</b>
	<textarea type="text" name="comment" rows="6" cols="45"></textarea>
	<button type="submit">Submit</button><br><br>

	<b>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Form Registrasi</b>
</body>
</html>
